{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <div>
            <!-- {{ .Content }} -->
        {{ $content := replaceRE "<a class=\"anchor\".*\">#</a>" "" .Content }}
        {{ $content | safeHTML }}
            
        </div>
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <!-- <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a> -->
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
      
    </ul>
</main>
{{ end }}
